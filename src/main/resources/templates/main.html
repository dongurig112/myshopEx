<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .carousel-inner > .item {
            height: 500px;
        }
        .margin{
            margin-bottom:20px;
        }
        .banner{
            height: 500px;
        }
        .card-text{
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        a:hover{
            text-decoration:none;
        }
        .center{
            text-align:center;
        }
        .banner{
            position: absolute; top:0; left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</th:block>

<div layout:fragment="content">

    <div id="carouselControls" class="carousel slide margin" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active item">
                <img class="d-block w-100 banner" src="https://gist.github.com/user-attachments/assets/474979cf-249a-4683-a2ad-ecf64b8b1b4c" alt="First slide">
            </div>
        </div>
    </div>

    <input type="hidden" name="searchQuery" th:value="${itemSearchDto.searchQuery}">
    <div th:if="${not #strings.isEmpty(itemSearchDto.searchQuery)}" class="center">
        <p class="h3 font-weight-bold" th:text="${itemSearchDto.searchQuery} + '검색 결과'"></p>
    </div>

    <div class="row">
        <th:block th:each="item, status: ${items.getContent()}">
            <div class="col-md-4 margin">
                <div class="card">
                    <a th:href="'/item/' +${item.id}" class="text-dark">
                        <img th:src="${item.imgUrl}" class="card-img-top" th:alt="${item.itemNm}" height="400">
                        <div class="card-body">
                            <h4 class="card-title">[[${item.itemNm}]]</h4>
                            <p class="card-text">[[${item.itemDetail}]]</p>
                            <h3 class="card-title text-danger">[[${item.price}]]원</h3>
                        </div>
                    </a>
                </div>
            </div>
        </th:block>
    </div>

    <!-- 페이징 시작 -->
    <div th:with="start=${(items.number / maxPage) * maxPage + 1},
              end=${(start + maxPage - 1 > items.totalPages) ? items.totalPages : start + maxPage - 1}">
        <ul class="pagination justify-content-center">
            <!-- 이전 버튼 -->
            <li class="page-item" th:classappend="${items.number == 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{'/?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${items.number - 1}}"
                   aria-label="Previous">
                    <span aria-hidden="true">Previous</span>
                </a>
            </li>
            <!-- 페이지 번호 -->
            <li class="page-item"
                th:each="page : ${#numbers.sequence(start, end)}"
                th:classappend="${items.number == page - 1} ? 'active'">
                <a class="page-link"
                   th:href="@{'/?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${(page - 1)}}"
                   th:text="${page}">1</a>
            </li>
            <!-- 다음 버튼 -->
            <li class="page-item" th:classappend="${items.number + 1 >= items.totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{'/?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${(items.number + 1)}}"
                   aria-label="Next">
                    <span aria-hidden="true">Next</span>
                </a>
            </li>

        </ul>
    </div>
    <!-- 페이징 끝 -->

    </div>
